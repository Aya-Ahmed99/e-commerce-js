    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="site">
        <div class="load ">
            <img src="./images/loading.gif" alt="">
            <h2>Loading...</h2>
        </div>

        <div class="up" id="up">
            <i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i>
        </div>
        <!--****************** Navbar ********************-->
        <div class="navv">
            <div class="navcontent">
                <div class="logo">
                    <h1>Fashion <span>Store</span></h1>
                    <div class="button " id="navButton">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="links">
                    <ul id="navlinks">
                        <li><a href="./home.html">Home</a></li>
                        <li><a href="./about.html">About Us</a> </li>
                        <li> <a class="activenav" href="./contact.html">Contact Us</a> </li>
                    </ul>
                </div>
            </div>

        </div>
        <!--****************** Navbar ********************-->

        <!--****************** banner ********************-->
        <section class="register">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5 contactimg">
                        <div class="overlay"></div>
                    </div>
                    <div class="col-md-6 form">
                        <form>
                            <div class="form-group row">
                                <label for="username" class="col-sm-3 col-form-label">Full Name</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="username" name="username">
                                </div>
                                <div id="nameerror" class="col-sm-3"></div>
                            </div>

                            <div class="form-group row">
                                <label for="email" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="email" name="email">
                                </div>
                                <div id="emailerror" class="col-sm-3"></div>
                            </div>
                            <div class="form-group row">
                                <label for="text" class="col-sm-3 col-form-label">Phone Number</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="phone" name="phone">
                                </div>
                                <div id="phoneerror" class="col-sm-3"></div>
                            </div>

                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="pass" name="pass">
                                </div>
                                <div id="passerror" class="col-sm-3"></div>
                            </div>

                            <div class="form-group row">
                                <label for="phone" class="col-sm-3 col-form-label">Gender</label>
                                <div class="col-sm-6">
                                    <div class="form-check form-check-inline ">
                                        <input class="form-check-input gender" type="radio" name="gender" id="male"
                                            value="male">
                                        <label class="form-check-label" for="inlineRadio1">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline ">
                                        <input class="form-check-input gender" type="radio" name="gender" id="female"
                                            value="female">
                                        <label class="form-check-label" for="inlineRadio2">Female</label>
                                    </div>
                                </div>
                                <div id="gendererror" class="col-sm-3"></div>
                            </div>
                            <div class="form-group row">
                                <label for="message" class="col-sm-3 col-form-label">Message</label>
                                <textarea name="message" id="message" rows="6"></textarea>
                                <div id="messerror" class="col-sm-3"></div>
                            </div>
                            <div class="col-sm-8 btnsub">
                                <input type="submit" value="Contact Us" id="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!--*******************Footer *****************-->
        <section class="footer">
            <div class="footcontent">
                <div class="footlogo">
                    <h1>Fashion <span>Store</span></h1>
                </div>
                <div class="footcontact">
                    <h2>Contact Us ....</h2>
                    <ul class="contact-links">

                                    class="fa fa-facebook-square"></i> </a></li>
                        <li><a target="_blank" href="https://www.linkedin.com/in/aya-ahmed-a2826b247/"><i
                                    class="fa fa-linkedin-square"></i> </a></li>
                        <li> <a target="_blank" aria-label="Chat on WhatsApp" href="https://wa.me/+201090370531"
                                target="blank">
                                <i class="fa fa-whatsapp" aria-hidden="true"></i>
                            </a></li>
                        <li><a target="_blank" href="https://twitter.com/AyaAhme47168788"><i
                                    class="fa fa-twitter-square"></i> </a></li>
                    </ul>
                </div>
            </div>
            <p>CopyrightÂ©2020 All rights reserved | This website made By <span>Aya Ahmed</span> </p>
        </section>
        <!--*******************Footer *****************-->

    </section>
